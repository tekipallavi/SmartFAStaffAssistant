<div class="reports-container">
  <div class="header-row">
    <h2>Reports</h2>
    <button mat-raised-button color="primary" (click)="runAIAnalysis()">Run AI Analysis</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="caseName">
      <th mat-header-cell *matHeaderCellDef>Case Name</th>
      <td mat-cell *matCellDef="let element" class="case-name-cell" [class.flagged]="isFlagged(element.caseName)" (click)="onCellClick($event)">
        <span class="flag-ribbon" *ngIf="isFlagged(element.caseName)"></span>
        {{element.caseName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="submittedDate">
      <th mat-header-cell *matHeaderCellDef>Submitted Date</th>
      <td mat-cell *matCellDef="let element">{{element.submittedDate}}</td>
    </ng-container>
    <ng-container matColumnDef="incidentDate">
      <th mat-header-cell *matHeaderCellDef>Incident Date</th>
      <td mat-cell *matCellDef="let element">{{element.incidentDate}}</td>
    </ng-container>
    <ng-container matColumnDef="incident">
      <th mat-header-cell *matHeaderCellDef>Incident</th>
      <td mat-cell *matCellDef="let element">{{element.incident}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>
    <ng-container matColumnDef="county">
      <th mat-header-cell *matHeaderCellDef>County</th>
      <td mat-cell *matCellDef="let element">{{element.county}}</td>
    </ng-container>
    <ng-container matColumnDef="reportCategory">
      <th mat-header-cell *matHeaderCellDef>Report Category</th>
      <td mat-cell *matCellDef="let element">{{element.reportCategory}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="getHistory(element.matchId)">Get History</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
        *matRowDef="let row; columns: displayedColumns;"
        [matMenuTriggerFor]="contextMenu"
        (contextmenu)="onRowRightClick($event, row)"
        class="data-row"
        [class.flagged-row]="isFlagged(row.caseName)">
    </tr>
  </table>
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 50]" (page)="onPageChange($event)" [length]="dataSource.length"></mat-paginator>

  <!-- Context Menu -->
  <mat-menu #contextMenu="matMenu">
    <button mat-menu-item (click)="flagCase(selectedRow!.caseName, selectedRow!.matchId)" *ngIf="selectedRow && !isFlagged(selectedRow.caseName)">
      <mat-icon>flag</mat-icon>
      <span>Add Flag</span>
    </button>
    <button mat-menu-item (click)="unflagCase(selectedRow!.caseName)" *ngIf="selectedRow && isFlagged(selectedRow.caseName)">
      <mat-icon>flag_off</mat-icon>
      <span>Remove Flag</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="addReminder(selectedRow!.caseName, selectedRow!.matchId)" *ngIf="selectedRow">
      <mat-icon>edit_note</mat-icon>
      <span>Add Reminder</span>
    </button>
  </mat-menu>
