<div class="ai-analysis-dialog">
  <h2 mat-dialog-title>AI Analysis</h2>

  <mat-dialog-content>
    <form>
      <mat-form-field class="full-width">
        <textarea
          matInput
          cdkTextareaAutosize
          [(ngModel)]="inputQuery"
          name="inputQuery"
          placeholder="Enter your query here"
          rows="5"
          ></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onAnalyze()">Get Data</button>
  </mat-dialog-actions>
</div>
