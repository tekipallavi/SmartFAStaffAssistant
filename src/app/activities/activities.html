<div class="activities-container">
  <h2>Activities</h2>
  
  <div *ngIf="actions.length === 0" class="empty-state">
    <p>No activities yet. Flag cases or add reminders to see them here.</p>
  </div>

  <div class="activities-list" *ngIf="actions.length > 0">
    <mat-tab-group>
      <mat-tab label="Flagged Items">
        <div *ngFor="let action of getFlaggedActions()">
          <mat-card class="activity-card">
            <mat-card-header>
              <div class="activity-header">
                <div class="activity-icon" [ngClass]="getActionColor(action)">
                  <mat-icon>{{ getActionIcon(action) }}</mat-icon>
                </div>
                <div class="activity-info">
                  <div class="activity-title">
                    <strong>{{ action.caseName }}</strong> - {{ getActionLabel(action) }}
                  </div>
                  <div class="activity-time">
                    <span class="time-ago">{{ getTimeAgo(action.timestamp) }}</span>
                  </div>
                </div>
              </div>
            </mat-card-header>
          </mat-card>
        </div>
      </mat-tab>
      <mat-tab label="Reminders">
        <div *ngFor="let action of getReminderActions()">
          <mat-card class="reminder-card">
            <mat-card-header>
              <div class="reminder-header">
                <strong>{{ action.caseName }}</strong> - {{ action.reminderText }}
              </div>
            </mat-card-header>
            <mat-card-content>
              <p>Added: {{ getTimeAgo(action.timestamp) }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
