<div class="reports-container">
  <div class="header-row">
    <h2>Reports</h2>
    <button mat-raised-button color="primary" (click)="runAIAnalysis()">Run AI Analysis</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="caseName">
      <th mat-header-cell *matHeaderCellDef>Case Name</th>
      <td mat-cell *matCellDef="let element">{{element.caseName}}</td>
    </ng-container>
    <ng-container matColumnDef="submittedDate">
      <th mat-header-cell *matHeaderCellDef>Submitted Date</th>
      <td mat-cell *matCellDef="let element">{{element.submittedDate}}</td>
    </ng-container>
    <ng-container matColumnDef="incidentDate">
      <th mat-header-cell *matHeaderCellDef>Incident Date</th>
      <td mat-cell *matCellDef="let element">{{element.incidentDate}}</td>
    </ng-container>
    <ng-container matColumnDef="incident">
      <th mat-header-cell *matHeaderCellDef>Incident</th>
      <td mat-cell *matCellDef="let element">{{element.incident}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>
    <ng-container matColumnDef="county">
      <th mat-header-cell *matHeaderCellDef>County</th>
      <td mat-cell *matCellDef="let element">{{element.county}}</td>
    </ng-container>
    <ng-container matColumnDef="reportCategory">
      <th mat-header-cell *matHeaderCellDef>Report Category</th>
      <td mat-cell *matCellDef="let element">{{element.reportCategory}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="getHistory(element.matchId)">Get History</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)" [length]="dataSource.length"></mat-paginator>
</div>
